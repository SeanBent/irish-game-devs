!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Video games made by developers of Ireland">
    <meta name="keywords" content="videogames, video games, Ireland, game developers">
    <title>Irish Game Devs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <!--Logo-->
                <a href="index.html" style="text-decoration: none;">
                    <h1 id="logo">Irish Game Devs</h1>
                </a>
            </div>
            <div id="navbar-wrapper">
                <!--Navbar-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html" class="navbar-links">Home</a>
                        </li>
                        <li>
                            <a href="fordevelopers.html" class="navbar-links">For Developers</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-links">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <section class="form-section">
        <form class="contact-form" action="/submit-form" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="organization">Organisation Name:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>


    </section>
</body>
