<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Video games made by developers of Ireland">
    <meta name="keywords" content="videogames, video games, Ireland, game developers">
    <title>Irish Game Devs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <div>
                <!--Logo-->
                <a href="index.html" style="text-decoration: none;">
                    <h1 id="logo">Irish Game Devs</h1>
                </a>
            </div>
            <div id="navbar-wrapper">
                <!--Navbar-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html" class="navbar-links">Home</a>
                        </li>
                        <li>
                            <a href="fordevelopers.html" class="navbar-links">For Developers</a>
                        </li>
                        <li>
                            <a href="#" class="navbar-links">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <main>

        <section class="form-section">
            <form class="contact-form" action="thankyou.html">
                <h2>Use the form below to get your game featured on our website!</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="organization">Organisation Name:</label>
                <input type="text" id="organization" name="organization" required>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <!--Social Media Links-->
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/d47901c4f7.js" crossorigin="anonymous"></script>
</body>
